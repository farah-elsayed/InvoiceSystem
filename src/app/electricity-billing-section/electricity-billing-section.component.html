<div class="mat-elevation-z2">
  <h2>Electricity Billing</h2>
  <form [formGroup]="billForm" (ngSubmit)="calculateBill()" class="billing-form">
    <mat-form-field>
      <mat-label>Units Used</mat-label>
      <input matInput type="number" formControlName="unitsUsed" required>
      <mat-error *ngIf="billForm.get('unitsUsed')!.hasError('required') && billForm.get('unitsUsed')!.touched">
        Units used is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Date for Payment</mat-label>
      <input matInput type="date" formControlName="lastDateForPayment" required>
      <mat-error *ngIf="billForm.get('lastDateForPayment')!.hasError('required') && billForm.get('lastDateForPayment')!.touched">
        Last date for payment is required.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="billForm.invalid">Calculate Bill</button>
  </form>
</div>
